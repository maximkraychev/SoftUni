<li [class]="isComplete ? 'completed' : ''">{{task.name}}
    <div class="tools">
        <button (click)="complete()" [class]="isComplete ? 'completed' : 'complete'"><i class="fas fa-check"></i></button>
        <button class="edit">EDIT</button>
        <button class="delete" (click)="delete()"><i class="fas fa-times"></i></button>
    </div>
</li>
