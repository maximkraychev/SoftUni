<div class="container">
    <form class="register" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input type="text" name="username" id="username" placeholder="Johny" formControlName="username" [appClassError]="registerForm">
            </p>
            <p 
            class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
                Username is required!
            </p>

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" name="email" id="email" placeholder="john.doe@gmail.com" formControlName="email" [appClassError]="registerForm">
            </p>
            <p class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
                Email is required!
            </p>
            <p class="error" *ngIf="registerForm.get('email')?.touched">
                Email is not valid!
            </p>

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" placeholder="885 888 888" formControlName="tel" [appClassError]="registerForm">
            </p>

            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" placeholder="******" formControlName="password" [appClassError]="registerForm">
            </p>
            <!-- <p class="error">
                Password is required!
            </p>
            <p class="error">
                Password must be at least 4 characters!
            </p> -->

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" id="rePassword" placeholder="******" formControlName="rePassword" [appClassError]="registerForm">
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button>Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
