<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#About">About LTS</a></li>
                <li><a href="index.html#OurMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" width="400" height="260"
                title="Tacos Close Up" loading="lazy">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here" minlength="1" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>

            <aside>
                <h2>Our Location</h2>
                <address>
                    555 Taco temptation Lane, Suite T
                    <br>Kansas City, MO 55555-5555
                </address>
                <p>
                    Phone: <a href="tel:555-555-5555">555-555-5555</a>
                </p>
                <p>
                    <a href="#">Back To Top</a>
                </p>
            </aside>
        </article>

        <hr>

        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>


    </main>

</body>

</html>
