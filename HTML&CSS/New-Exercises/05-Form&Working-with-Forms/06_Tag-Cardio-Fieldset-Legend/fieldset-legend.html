<!DOCTYPE html>

    <title>Tag Cardio: Fieldset Legend</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="input1">First name:</label>
            <input name="input1" type="text">
            <br>
            <br>

            <input name="input2" type="text">
        </fieldset>
    </form>
</body>
